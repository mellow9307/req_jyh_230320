<!DOCTYPE html>
<html lang="ko">

	<hr>

		<li><img src="./images/img02.jpg" alt="첫번째순서"></li>
		<li><img src="./images/img03.jpg" alt="두번째순서"></li>
		<li><img src="./images/img04.jpg" alt="세번째순서"></li>
